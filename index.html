<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body class="overflow-none">
    <img src="public/images/background.png" alt="" class="absolute z-10 size-full">
    <div id="app"></div>
    <div class="flex flex-col gap-5 justify-center items-center h-screen">
      <div
        class="flex flex-col gap-5 z-50 justify-center items-center text-white"
        id="container"
      >
        <span class="text-9xl" id="timer">00:00</span>
        <div class="flex-1 flex flex-row h-10 gap-5 w-full justify-between">
          <!-- form action for enter soon. -->
          <form action="" class="flex-1 flex flex-col size-25">
            <label for="">Work Time</label>
            <input
              type="number"
              name="work"
              id="work-time"
              placeholder="In minute"
              class="text-black bg-white rounded-lg focus:ring-transparent focus:shadow-2xl transition duration-300 outline-none text-3xl text-center h-full [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            />
          </form>
          <form action="" class="flex-1 flex flex-col size-25">
            <label for="rest-time" class="self-end">Rest Time</label>
            <input
              type="number"
              name="rest"
              id="rest-time"
              placeholder="In minute"
              class="text-black bg-white rounded-lg focus:ring-transparent focus:shadow-2xl transition duration-300 outline-none text-3xl text-center h-full [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            />
          </form>
        </div>
        <div
          class="flex flex-row gap-5 w-full justify-between items-center"
          id="button-container"
        >
          <button
            type="button"
            onclick=""
            class="flex-1 text-5xl p-3 rounded-lg bg-yellow-400 cursor-pointer hover:shadow-lg active:shadow-none"
            id="button-start"
          >
            START
          </button>
          <button
            type="button"
            onclick=""
            class="flex-1 text-5xl p-3 rounded-lg bg-red-600 cursor-pointer hover:shadow-lg active:shadow-none"
            id="button-reset"
          >
            RESET
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
